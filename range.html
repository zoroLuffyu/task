<!DOCTYPE html>
<html>
<head>
     <title>range</title>
</head>
<body>
     <form>
        <input type="text" name="" id="int1" autofocus>
        <input type="text" name="" id="int2">
        <button type="submit" onclick="between()">click</button>
    </form>

    <script>
        function between(){
            let first = document.getElementById('int1').value;
            let second = document.getElementById('int2').value;
            first =Number.parseInt(first);
            second =Number.parseInt(second);
            first = first >=10 && first <=20;
            second = second >= 10 && second <= 20;
            if(first || second){
                alert('hello world');
            }
            else{alert('error')}
        }
    </script>
</body>
</html>
