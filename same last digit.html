<!DOCTYPE html>
<html>
<head>
    
    <title>Same last Digit</title>
</head>
<body>
    
    <script>
        let first = prompt('digit first');
        first = Number.parseInt(first);
        let second = prompt('digit second');
        second = Number.parseInt(second);
        first = first % 10;
        second = second % 10;

        if (first == second){
            document.write('same end');
        }else{
            document.write('diffrent');
        }
    </script>
</body>
</html>
