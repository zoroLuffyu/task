<!DOCTYPE html>
<html>
<head>
    <title>Day printer</title>
</head>
<body>
    <div id="result"></div>
<script> 
    let y=prompt("Enter a Number");
        switch (y){
            case("0"):document.getElementById("result").innerHTML= ("Sunday");
             break;
            case("1"):document.getElementById("result").innerHTML=("Monday")
            break;
            case("2"):document.getElementById("result").innerHTML=
            ("Tuesday");
            break;
            case("3"):document.getElementById("result").innerHTML=
            ("Wednesday");
            break;
            case ("4"):document.getElementById("result").innerHTML=
            ("Thrusday");
            break;
            case ("5"):document.getElementById("result").innerHTML=
            ("Friday");
            break;
            case ("6"):document.getElementById("result").innerHTML=
            ("Saturday");
            break;
             }    
</script>
</body>
</html>
