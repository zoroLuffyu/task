<!DOCTYPE html>
<html>

    </head>
    <body>
        <form action="login page.html">
            <fieldset>
                <legend>Registration</legend>
            
        <label>Name*</label><input type="text"placeholder="Enter your name" autofocus required pattern="[a-zA-Z]{^@#&}"><br><br>
        <label>Mobile no*</label><input type="number" max="10" placeholder="Enter your number" autofocus required><br><br>
        <label>email*</label><input type="text" placeholder="Enter your email"autofocus required><br><br>
        <label>Favourite Game</label><input type="text" list="Game">
        <datalist id="Game">
                 <option value="GTA"></option> 
                 <option value="Ludo"></option>
                 <option value="Hockey"></option>
                 <option value="Football"></option>
                 <option value="Chess"></option>
        </datalist><br><br>
        Country*:<input type="text" list="Country">
        <datalist id="Country">
            <option value="India"></option>
            <option value="UK"></option>
            <option value="Zimbabve"></option>
            <option value="Newzeland"></option>
            <option value="pak"></option>
            <option value="Austrelia"></option>
            <option value="USA"></option>
            <option value="Africa"></option>
            <option value="Indonesia"></option>
            <option value="Thailand"></option>
        </datalist><br><br>
        <label>Gender</label><br>
       <label>Male</label><input type="radio"><br>
       <label>Female</label><input type="radio"><br>
         </fieldset>
         <fieldset>
            <legend> Personal Information Field</legend>
            <label>Company Name</label><input type="text"><br>
            <label>Company GST NO</label><input type="number"><br>
            <label>Company Address</label><input type="text"><br>
            <label>State</label><input type="text"><br>
            <label>Country</label><input type="text"><br>
             </fieldset>
             <input type="submit">


                                  
        </form>
    </body>
</html>
